<div class="row justify-content-center animate__animated animate__fadeIn">
  <div class="col-12 col-md-10 col-lg-9 col-xl-8">
    <div class="card shadow ">
      <div class="card-header">
        <h5>{{ cliente.nombre }} {{ cliente.apellido }}</h5>
      </div>
      <div class="card-body" *ngIf="cliente.pais">
        <div class="row align-items-center justify-content-around">
          <div class="col mb-2" align="center">
            <div class="row">
              <div class="col">
                <img
                  [src]="imageUrl + '/' + cliente.img"
                  alt=""
                  *ngIf="cliente.img"
                  width="200px"
                  class="img-thumbnail img-fluid"
                >
                <img
                  src="assets/img/user.png"
                  alt=""
                  *ngIf="!cliente.img"
                  width="200px"                  
                > 
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">                  
                  <button class="btn btn-primary btn-sm" (click)="mostrarInputImg()">
                    Cambiar imagen
                  </button>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mt-2 animate__animated animate__fadeIn" *ngIf="inputImg">
              <div class="col-12 col-lg-8">
                <div class="input-group">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFileLang"
                      lang="es"
                      (change)="seleccionarImg($event)"                      
                    >
                    <label class="custom-file-label text-left" for="customFileLang" data-browse="Elegir">{{ fotoSeleccionadaName | slice :0:15 }}</label>
                  </div>
                  <div class="input-group-append">
                    <button [disabled]="!fotoSeleccionada" (click)="subirFoto()"
                            class="btn btn-outline-primary" type="input">
                            Subir
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="mostrarBarra" class="col-12 col-md-10 col-lg-8 mt-2">
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  aria-valuemin="0" aria-valuemax="100" [style.width]="progress + '%'"></div>
              </div>
            </div>
          </div>


          <div class="col">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th scope="row">Id Cliente</th>
                  <td>{{ cliente.id }}</td>
                </tr>
                <tr>
                  <th scope="row">Nombre</th>
                  <td>{{ cliente.nombre }}</td>
                </tr>
                <tr>
                  <th scope="row">Apellido</th>
                  <td>{{ cliente.apellido }}</td>
                </tr>
                <tr>
                  <th scope="row">Email</th>
                  <td>{{ cliente.email }}</td>
                </tr>
                <tr>
                  <th scope="row">PaÃ­s</th>
                  <td>{{ cliente.pais.pais }}</td>
                </tr>
                <tr>
                  <th scope="row">Registrado</th>
                  <!-- <td>{{ cliente.createAt | date: 'dd/MM/yyyy'}}</td> -->
                  <td>{{ cliente.createAt | date: 'dd/MM/yyyy' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card-footer">
        
        <div class="row mt-3">
          <div class="col" align="center">
            <a class="btn btn-secondary mx-2" [routerLink]="['/clientes/pagina/0']">Regresar</a>
            <a class="btn btn-primary mx-2" [routerLink]="['/clientes/actualizar/', cliente.id]">Editar</a>
            <button class="btn btn-danger mx-2" (click)="deleteClient(cliente.id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
