<div class="row justify-content-center animate__animated animate__fadeIn">
  <div class="col-12 col-md-10 col-lg-8 col-xxl-4">
    <div class="card">
      <div class="card-header">
        <h5>{{ cliente.nombre }} {{ cliente.apellido }}</h5>
      </div>
      <div class="card-body">
        <div class="row align-items-center justify-content-around">
          <div class="col mb-md-2" align="center">
            <img src="assets/img/user.png" alt="">
          </div>
          <div class="col">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th scope="row">Id Cliente</th>
                  <td>{{ cliente.id }}</td>
                </tr>
                <tr>
                  <th scope="row">Nombre</th>
                  <td>{{ cliente.nombre }}</td>
                </tr>
                <tr>
                  <th scope="row">Apellido</th>
                  <td>{{ cliente.apellido }}</td>
                </tr>
                <tr>
                  <th scope="row">Email</th>
                  <td>{{ cliente.email }}</td>
                </tr>
                <tr>
                  <th scope="row">Registrado</th>
                  <!-- <td>{{ cliente.createAt | date: 'dd/MM/yyyy'}}</td> -->
                  <td>{{ cliente.createAt | date: 'fullDate' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card-footer">
        
        <div class="row mt-3">
          <div class="col" align="center">
            <a class="btn btn-secondary mx-2" [routerLink]="['/clientes/listado']">Regresar</a>
            <a class="btn btn-primary mx-2" [routerLink]="['/clientes/actualizar/', cliente.id]">Editar</a>
            <button class="btn btn-danger mx-2" (click)="deleteClient(cliente.id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
